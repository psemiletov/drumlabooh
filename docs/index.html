<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Drumlabooh. Redirecting...</title>
  
  <!-- Самое важное для Google — не индексировать эту страницу -->
  <meta name="robots" content="noindex, follow">
  
  <script>
    (function() {
      const userLang = (navigator.language || navigator.userLanguage || 'en').toLowerCase();
      const isRussian = userLang.startsWith('ru');
      const target = isRussian ? 'index-ru.html' : 'index-en.html';
      
      if (window.location.pathname.endsWith(target)) {
        return;
      }
      
      // Лучше использовать replace, чтобы не засорять историю браузера
      window.location.replace(target + window.location.search + window.location.hash);
    })();
  </script>
</head>
<body>
  <p>Перенаправление... Redirecting...</p>
  <p>
    <a href="index-en.html">English version</a> • 
    <a href="index-ru.html">Русская версия / Российская версия</a>
  </p>
</body>
</html>
